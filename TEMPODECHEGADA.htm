<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Tempo de chegada_linhas a cada 0,5h (Google Maps Export from Global Mapper)</title>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">
        
    var simulacao = {
       0: "https://raw.githubusercontent.com/bsneves07/SANTABRANCA_TEMPOCHEGADA/master/Z",
       1: "https://raw.githubusercontent.com/bsneves07/SANTABRANCA_RISCOHIDROMAX/master/Z",
       2: "https://raw.githubusercontent.com/bsneves07/SANTABRANCA__PROFUNDIDADEMAX/master/Z",
       3: "https://raw.githubusercontent.com/bsneves07/SANTABRANCA_VELOCIDADEMAX/master/Z",
    };
    
    var sm_ativa = 1;

    var G = google.maps;
    var map;
    
    var customMapType = new G.ImageMapType
      (
        {
        getTileUrl: function(coord, zoom)
          {
          var normalizedCoord = getNormalizedCoord(coord, zoom);
          if (!normalizedCoord) { return null; }
          
          if ( zoom == 11 && normalizedCoord.x >= 761 && normalizedCoord.x <= 763 && normalizedCoord.y >= 1160 && normalizedCoord.y <= 1161 )
          {
            return simulacao[sm_ativa] + zoom + "/" + normalizedCoord.y + "/" + normalizedCoord.x + ".png"; // replace that with a "real" URL
          }
          else if ( zoom == 12 && normalizedCoord.x >= 1523 && normalizedCoord.x <= 1526 && normalizedCoord.y >= 2320 && normalizedCoord.y <= 2322 )
          {
            return simulacao[sm_ativa] + zoom + "/" + normalizedCoord.y + "/" + normalizedCoord.x + ".png"; // replace that with a "real" URL
          }
          else if ( zoom == 13 && normalizedCoord.x >= 3047 && normalizedCoord.x <= 3052 && normalizedCoord.y >= 4640 && normalizedCoord.y <= 4644 )
          {
            return simulacao[sm_ativa] + zoom + "/" + normalizedCoord.y + "/" + normalizedCoord.x + ".png"; // replace that with a "real" URL
          }
          else if ( zoom == 14 && normalizedCoord.x >= 6095 && normalizedCoord.x <= 6104 && normalizedCoord.y >= 9280 && normalizedCoord.y <= 9289 )
          {
            return simulacao[sm_ativa] + zoom + "/" + normalizedCoord.y + "/" + normalizedCoord.x + ".png"; // replace that with a "real" URL
          }
          else if ( zoom == 15 && normalizedCoord.x >= 12190 && normalizedCoord.x <= 12209 && normalizedCoord.y >= 18561 && normalizedCoord.y <= 18578 )
          {
            return simulacao[sm_ativa] + zoom + "/" + normalizedCoord.y + "/" + normalizedCoord.x + ".png"; // replace that with a "real" URL
          }
          else if ( zoom == 16 && normalizedCoord.x >= 24381 && normalizedCoord.x <= 24418 && normalizedCoord.y >= 37122 && normalizedCoord.y <= 37157 )
          {
            return simulacao[sm_ativa] + zoom + "/" + normalizedCoord.y + "/" + normalizedCoord.x + ".png"; // replace that with a "real" URL
          }
          else if ( zoom == 17 && normalizedCoord.x >= 48763 && normalizedCoord.x <= 48837 && normalizedCoord.y >= 74244 && normalizedCoord.y <= 74314 )
          {
            return simulacao[sm_ativa] + zoom + "/" + normalizedCoord.y + "/" + normalizedCoord.x + ".png"; // replace that with a "real" URL
          }
          else if ( zoom == 18 && normalizedCoord.x >= 97526 && normalizedCoord.x <= 97675 && normalizedCoord.y >= 148488 && normalizedCoord.y <= 148629 )
          {
            return simulacao[sm_ativa] + zoom + "/" + normalizedCoord.y + "/" + normalizedCoord.x + ".png"; // replace that with a "real" URL
          }
          else if ( zoom == 19 && normalizedCoord.x >= 195052 && normalizedCoord.x <= 195350 && normalizedCoord.y >= 296976 && normalizedCoord.y <= 297259 )
          {
            return simulacao[sm_ativa] + zoom + "/" + normalizedCoord.y + "/" + normalizedCoord.x + ".png"; // replace that with a "real" URL
          }
          return null;
        },

        alt: "Tempo de chegada_linhas a cada 0,5h",
        tileSize: new G.Size(256, 256),
        isPng: true,
        maxZoom: 19,
        minZoom: 11,
        opacity: 0.85,
        name: "Tempo de chegada_linhas a cada 0,5h"
      }
    )

    function getNormalizedCoord(coord, zoom)
    {
      var y = coord.y;
      var x = coord.x;
      
      var tileRange = 1 << zoom;
      
      if (y < 0 || y >= tileRange) { return null; }
      if (x < 0 || x >= tileRange)
      {
        x = (x % tileRange + tileRange) % tileRange;
      }
      
      return { x: x, y: y };
    }


    current_zoom = 11;
    function initialize()
    {
      var myLatlng = new G.LatLng(-23.402667,-45.966797);
      var myOptions = {
        center: myLatlng,
        zoom: current_zoom,
        mapTypeId: G.MapTypeId.ROADMAP,
        mapTypeControl: true,
        overviewMapControl: true,
        scaleControl: true,
        streetViewControl: true,
        panControl: true,
        zoomControl: true,
        zoomControlOptions: { style: google.maps.ZoomControlStyle.DEFAULT }
      };
      
      map = new G.Map(document.getElementById("map_canvas"), myOptions);
      map.overlayMapTypes.insertAt(0, customMapType);
    }
    </script>
    
    <script>
        function trocar_sm_ativo(x){
            sm_ativa = x;
            current_zoom = map.zoom;
            initialize();
        }
    </script>
</head>
<body onload="initialize()">
<div id="map_canvas" style="width: 100%; height: 800px; margin: 0px 0px 0px 0px; float: middle;"></div>

<div id="container_simulacao_opcoes">
    <label><input type="radio" name="sm_opcoes" value="0" onclick="trocar_sm_ativo(this.value)" checked /> Tempo de Chegada</labe>
    <label><input type="radio" name="sm_opcoes" value="1"  onclick="trocar_sm_ativo(this.value)" /> Risco Hidro Max</labe>
    <label><input type="radio" name="sm_opcoes" value="2"  onclick="trocar_sm_ativo(this.value)" /> Profundidade Max</labe>
    <label><input type="radio" name="sm_opcoes" value="3"  onclick="trocar_sm_ativo(this.value)" /> Velocidade Max</labe>
</div>


<style>
    #container_simulacao_opcoes{
        position: fixed;
        top: 10%;
        left: 10%;
        width: 300px;
        background: #f0f0f0;
    }
    #container_simulacao_opcoes input{
        display: block;
    }
</style>


</body> </html>
